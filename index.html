<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRUCAID</title>
    <link rel="stylesheet" href="dist/output.css">
</head>
<body class="bg-brand">
    <!-- Navbar -->
    <nav class="relative nav -mt-8 container mx-auto p-6 ">
        <!-- Flex container -->
        <div class="flex items-center justify-between">
            <!-- Logo -->
            <div class="pt-2 flex">
                <img src="./Img/Logo.png" class="w-20" alt="">
            </div>
            <!-- Menu items -->
            <div class="space-x-7 md:flex">
                <a href="#about us" class="font-semibold text-1xl text-boneWhite md:text-1xl">About us</a>
            </div>
        
        </div>
    </nav>

    <section id="hero">
        <!-- Flex container -->
        <div id="home" class="container flex mt-20 items-center mx-auto space-y-0 md:space-y-0">
            <!-- Left item -->
            <div class="home flex flex-col mx-auto space-y-12">
                <h1 class="text-boneWhite max-w-md text-4xl font-bold text-center tracking-widest md:text-5xl">
                    Build with Ease!
                </h1>
                <p class="max-w-md text-center text-boneWhite">
                    Building your dream home has not been easier? You are one click away. 
                </p>
            </div>
        </div>
    </section>

    <section>
        <!-- Flex container -->
        <div id="home" class="container flex flex-col mt-16 items-center px-6 mx-auto space-y-0 md:space-y-0 md:flex-row md:mt-32">
            <!-- Left item -->
            <div class="w-full max-w-xs mx-auto">
                <form class="shadow-md rounded  pt-6 pb-8 mb-4">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                        Name
                        </label>
                        <input class="shadow bg-transparent appearance-none border rounded h-14 w-full py-2 px-3 text-gray-300 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Enter your name">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                        Email
                        </label>
                        <input class="shadow bg-transparent appearance-none border rounded h-14 w-full py-2 px-3 text-gray-300 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Enter your email">
                    </div>
                    <div class="items-center justify-between">
                        <button class="w-full border text-gray-800 bg-boneWhite transition-all hover:text-boneWhite hover:bg-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                        Join waiting list
                        </button>
                        <p class="inline-block align-baseline font-bold text-sm text-boneWhite">
                            *Don't worry we will not spam you :)                      
                        </p>
                    </div>
                </form>
            </div>
              
            <!-- Image -->
            <div class="md:w-1/2">
                <img src="./Img/constructiin.png" alt="">
            </div>
        </div>
    </section>

    <section>
        <div class="flex items-center justify-between container mx-auto mt-16 px-10 md:mt-32">
            <div class="flex flex-col md:flex md:flex-row md:space-x-7">
                <a href="#home" class="hover:text-cyan-500 text-boneWhite transition-all font-semibold">Home</a>
                <a href="#about us" class="hover:text-cyan-500 text-boneWhite transition-all font-semibold">About us</a>
                <a href="#pricing" class="hover:text-cyan-500 text-boneWhite transition-all font-semibold">Pricing</a>
                <a href="#contact" class="hover:text-cyan-500 text-boneWhite transition-all font-semibold">Contact us</a>
            </div>
            <div class="flex flex-col md:flex md:flex-row md:space-x-7">
                <a href="#home" class="hover:text-cyan-500 text-boneWhite transition-all font-semibold">Fast delivery</a>
                <a href="#about us" class="hover:text-cyan-500 text-boneWhite transition-all font-semibold">Competitive price</a>
                <a href="#pricing" class="hover:text-cyan-500 text-boneWhite transition-all font-semibold">Competence</a>
            </div>
        </div>
    </section>

    </p> -->
</body>
</html>
